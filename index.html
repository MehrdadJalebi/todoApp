<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=380">
	<title>To do list</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="todo-box">
    <input id="name" type="text" placeholder="name">
    <input id="year" type="text" placeholder="year">
    <input id="month" type="text" placeholder="month">
    <input id="day" type="text" placeholder="day">
    <input id="hour" type="text" placeholder="hour">
    <input id="min" type="text" placeholder="min">
    <button id="enableNotif">enable notifications</button>
    <button id="submit">submit task</button>
  </div>
</body>
<script src="script.js"></script>
</html>
